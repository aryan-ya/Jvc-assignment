<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client IP Address & Location</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .card {
    background-color: rgb(241, 184, 184);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    max-width: 400px;
    width: 100%;
    text-align: center;
  }

  h1 {
    margin-top: 0;
  }

  p {
    margin-bottom: 10px;
  }

  strong {
    font-weight: bold;
  }

  #ip-address {
    font-size: 18px;
    color: #007bff; /* Blue color for IP address */
  }

  #location {
    font-size: 16px;
  }
</style>
</head>
<body>

<div class="card">
  <h1>Client IP Address & Location</h1>

  <p><strong>IP Address:</strong> <span id="ip-address"></span></p>
  <p><strong>Location:</strong> <span id="location">Loading...</span></p>
</div>

<script>
window.addEventListener('load', function() {
  // Get IP address
  fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
      document.getElementById('ip-address').innerText = data.ip;

      // Fetch location based on IP address
      fetch('https://ipapi.co/' + data.ip + '/json/')
        .then(response => response.json())
        .then(locationData => {
          document.getElementById('location').innerText = `${locationData.city}, ${locationData.region}, ${locationData.country}`;
        })
        .catch(error => console.error('Error fetching location:', error));
    })
    .catch(error => console.error('Error fetching IP address:', error));
});
</script>

</body>
</html>
